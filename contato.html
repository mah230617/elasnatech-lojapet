    <div class="img-up">

    <br>
    <br>
    <form>    
        <fieldset>
            <legend>Formulário de Contato</legend>
            <table cellspacing="10">
                <tr>
                    <td>
                        <label for="nome">Nome Completo: </label>
                    </td>
                    <td class="otherinput">
                        <input type="text" name="nome" placeholder="Digite seu nome completo">
                    </td>
                </tr>
                <tr>
                    <td class="otherinput">
                        <label>Telefone: </label>
                    </td>
                    <td class="otherinput">
                        <input type="text" name="telefone" placeholder="Digite seu telefone">
                    </td>
                </tr>
                <tr>
                    <td class="otherinput">
                        <label for="email">E-mail: </label>
                    </td>
                    <td class="otherinput">
                        <input type="text" name="email" placeholder="seumelhor@e-mail.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Mensagem:</label>
                    </td>
                    <td class="message">
                        <input type="text" name="mensagem" maxlength="1600" placeholder="Mande sua dúvida, sugestão, elogio ou crítica!">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    <br>
    <div class="divbuttons">
        <input type="submit" value="Enviar" class="btn">
        <input type="reset" value="Limpar" class="btn">
        
        <a class="btn" href="index.html">Voltar para página principal</a>
    </div>
